<div class="container">
    <div class="menu">
        <button class="orange-button-alt" (click)="onAdd()" i18n>Add new Product</button>
    </div>
    <div class="all">
        <app-product *ngFor="let product of products" [product]="product" (edit)="onEdit(product)"></app-product>
    </div>
</div>
<app-edit-overlay [mode]="mode" [product]="selectedProduct" (closed)="close()" (updated)="update($event)" (deleted)="deletePr($event)"></app-edit-overlay>
