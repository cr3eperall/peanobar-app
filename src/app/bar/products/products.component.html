<div class="container">
    <div class="menu">
        <button (click)="onAdd()">Add new Product</button>
    </div>
    <div class="all">
        <app-product *ngFor="let product of products" [product]="product" (edit)="onEdit(product)"></app-product>
    </div>
</div>
<app-edit-overlay [mode]="mode" [product]="selectedProduct" (closed)="close()" (updated)="update($event)"></app-edit-overlay>
