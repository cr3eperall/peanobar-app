<div class="container">
    <h1 i18n>Change Password</h1>
    <h2>Username:</h2>
    <input type="text" name="username" [(ngModel)]="username">
    <h2>Password:</h2>
    <input type="password" name="password" (input)="checkPw()" [(ngModel)]="password">
    <h2 i18n>Confirm Password:</h2>
    <input type="password" name="confirmpassword" (input)="checkPw()" [(ngModel)]="confirmPassword">
    <h2 class="message">{{message}}</h2>
    <button (click)="send()" [disabled]="!valid" i18n>Change Password</button>
</div>
